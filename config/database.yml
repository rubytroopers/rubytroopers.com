default: &default
  adapter: postgresql
  encoding: unicode
  # For details on connection pooling, see Rails configuration guide
  # http://guides.rubyonrails.org/configuring.html#database-pooling
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  username: postgres
  password:
  host: db

development:
  <<: *default
  database: rubytroopers_development

test:
  <<: *default
  database: rubytroopers_test

production:
  <<: *default
  database: rubytroopers_production
  username: rubytroopers
  password: <%= ENV['RUBYTROOPERS_DATABASE_PASSWORD'] %>
